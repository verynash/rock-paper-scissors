<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=100vh">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
<div class="wrapper">
    <div class="header-container">
        <h1>SAVE THE GALAXY!</h1>
    </div>
    <div id="endGameModal">
        <p id="endGameText"></p>
        <button id="playAgain">PLAY AGAIN?</button>
    </div>
    <div class="game-container">
        <div class="game-header">
            <h2>CHOOSE YOUR WEAPON</h2>
            <h3>FIRST TO 5 POINTS IS THE VICTOR</h3>
        </div>
        <div class="choice-container">
            <div class="choice-text">
                <p id="score-text">WHO WINS THIS ROUND?</p>
                <p id="winner-text">LET'S FIND OUT!</p>
            </div>
            <div class="choice-images">
                <img id="space-hero" src="./images/space-hero.png"> <!-- https://en.brickimedia.org/wiki/Retro_Space_Hero -->
                <img id="space-alien" src="./images/space-alien.png"> <!-- https://www.osborne-group.com/space-clipart-alien-7-transparent-2/ -->
            </div>
        </div>
        <div class="button-container">
            <button class="game-button" id="rock"><img src="./images/rock.webp"></button> <!-- https://subnautica.fandom.com/wiki/Rock -->
            <button class="game-button" id="paper"><img src="./images/paper.png"></button> <!-- https://researchwhisperer.org/2022/02/08/when-is-a-paper-published/ -->
            <button class="game-button" id="scissors"><img src="./images/scissors.webp"></button> <!-- https://sewaustin.com/products/gold-delicate-cut-scissors -->
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 verynash <a href="https://github.com/verynash">Github</a></p>
    </div>
</div>
</body>
</html>
