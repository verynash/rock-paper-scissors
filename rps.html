<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header-container">
        <h1>SAVE THE GALAXY!</h1>
        <h3>DO YOU HAVE WHAT IT TAKES TO DEFEAT THE ALIENS IN A GAME OF ROCK, PAPER, SCISSORS?</h3>
    </div>
    <div class="game-container">
        <div class="game-header">
            <h2>CHOOSE YOUR WEAPON</h2>
            <h3>FIRST TO 5 POINTS IS THE VICTOR</h3>
        </div>
        <div class="choice-container">
            <p>Who wins this round?</p>
            <div class="choice-images">
                <img src="./images/predator.jpeg" width="auto" height="300px"> <!-- https://deathbattlefanon.fandom.com/wiki/Predator -->
                <img src="./images/space-alien.png" width="auto" height="300px"> <!-- https://www.osborne-group.com/space-clipart-alien-7-transparent-2/ -->
            </div>
        </div>
        <div class="button-container">
            <button class="gameButton" id="rock">ROCK</button>
            <button class="gameButton" id="paper">PAPER</button>
            <button class="gameButton" id="scissors">SCISSORS</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 verynash <a href="https://github.com/verynash">Github</a></p>
    </div>
</body>
</html>
